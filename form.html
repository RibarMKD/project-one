<body>
<div class="div">
    <form action="GET" class="form">
        <input class="input" type="text" name="firstName" id="firstName" placeholder="First Name">
        <br>
        <input class="input" type="text" name="lastName" id="lastName" placeholder="Last Name">
        <br>
        <input class="input" type="text" name="company" id="company" placeholder="Company">
        <br>
        <input class="input" type="email" name="email" id="email" placeholder="Email">
        <br>
        <input class="input" type="text" name="number" id="number" placeholder="Phone Number (Optional)"><br>
        <label class="label" for="employees">Number of Employees</label><br>
        <select class="input" name="employess">
            <option value="employees">1</option>
            <option value="employees">2-10</option>
            <option value="employees">11-50</option>
            <option value="employees">51-200</option>
            <option value="employees">200+</option>
        </select> <br>
        <label class="label" for="department">Department</label><br>
        <select class="input" name="department">
            <option value="department">Човечки ресурси</option>
            <option value="department">Маркетинг</option>
            <option value="department">Продукт</option>
            <option value="department">Продажба</option>
            <option value="department">CEO</option>
            <option value="department">Друго</option>
        </select><br>
        <textarea class="input" name="txtarea" id="txtarea" cols="30" rows="10" placeholder="Please use this space to tell us more about your needs. Our team can craft custom solutions about reskilling, upskilling, onboarding, hiring and benchmarking your talent."></textarea><br>
        <button class="formBtn" type="button" id="submit">Submit</button>
    </form>
</div>
